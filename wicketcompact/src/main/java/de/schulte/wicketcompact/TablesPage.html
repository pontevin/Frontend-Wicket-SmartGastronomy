<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <h1>Tables</h1>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Seat Count</th>
        </tr>
        <tr wicket:id="entities">
            <td wicket:id="name"></td>
            <td wicket:id="seat-count"></td>
        </tr>
    </table>
    <div wicket:id="navigation"></div>
</wicket:extend>
</body>
</html>
