<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <h1>Kategorien</h1>
    <table class="table">
        <tr wicket:id="categories">
            <td wicket:id="name"></td>
            <td>
                <img wicket:id="image" alt="Category Image" height="100px"/>
            </td>
        </tr>
    </table>
    <ul class="pagination">
        <li wicket:id="navigator" class="page-item">
            <a wicket:id="pageLink" href="#" class="page-link">
                <span wicket:id="pageNumber"></span>
            </a>
        </li>
    </ul>
</wicket:extend>
</body>
</html>
